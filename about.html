  <body style="height: 100vh">
    <header>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contribute.html">Contribute</a>
        <a href="wiki.html">Wiki</a>
        <a href="http://map.deepslate.net/#" target="_blank">Map</a>
        <a href="https://discord.gg/UfBvCKY">
          <img src="discord-botfinal.svg" alt="Discord logo" />
        </a>
      </nav>
    </header>
    <h2 class="teamdesc">
      The world is divided into four teams, battling for control.
    </h2>
    <div class="parallax">
      <div class="teambox">
        <button class="iconButton" type="button" onclick="teamExpandDY()">
          <img
            src="images/dynastyicon.svg"
            alt="Dynasty logo"
            style="height: 15vh; width: auto"
          />
        </button>
        <p style="color: white; font-size: 2rem">Dynasty</p>
        <p class="teamText" id="Dytext"></p>
      </div>
    </div>
    <h2 class="teamdesc"></h2>
    <div class="parallax2">
      <div class="teambox">
        <img
          src="images/valhallaicon.svg"
          alt="Dynasty logo"
          style="height: 15vh; width: auto"
        />
        <p style="color: white; font-size: 2rem">
          Valhalla, vikings living in the East.
        </p>
      </div>
    </div>
    <h2 class="teamdesc"></h2>
    <div class="parallax3">
      <div class="teambox">
        <img
          src="images/avalonicon.svg"
          alt="Dynasty logo"
          style="height: 15vh; width: auto"
        />
        <p style="color: white; font-size: 2rem">
          Avalon, knights in the North.
        </p>
      </div>
    </div>
    <h2 class="teamdesc"></h2>
    <div class="parallax4">
      <div class="teambox">
        <img
          src="images/arcadiaicon.svg"
          alt="Dynasty logo"
          style="height: 15vh; width: auto"
        />
        <p style="color: white; font-size: 2rem">
          Arcadia, spartans living in the West.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
